version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cliq_backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      ml:
        condition: service_started
    networks:
      - cliqnet

  ml:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: cliq_ml_service
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/models:/app/models          # <-- ensures TTF model is accessible
      - ./ml-service/data:/app/data              # <-- ensures dataset accessible if needed
    networks:
      - cliqnet

  db:
    image: postgres:15
    container_name: cliq_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgre
      POSTGRES_DB: cliqextension_db              # (correct name, no underscore)
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cliqnet

networks:
  cliqnet:

volumes:
  pgdata:
